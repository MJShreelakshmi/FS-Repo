<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpages</title>
</head>
<body>
    <center>
        <h2>Webpages</h2>
        <table border = '3px'>
            <tr>
                <th>id/pk</th>
                <th>Topic_name</th>
                <th>Name</th>
                <th>Url</th>
            </tr>
            <tbody>
                {% for ob in LWO %}
                    <tr>
                        <td>{{ob.id}}</td>
                        <td>{{ob.topic_name.topic_name}}</td>
                        <td>{{ob.name}}</td>
                        <td>{{ob.url}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
</body>
</html>
