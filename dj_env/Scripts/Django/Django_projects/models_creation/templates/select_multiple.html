<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select_multiple</title>
</head>
<body>
    <center>
        <h1>Form for Multiple Values Selection</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="tns">Topic Name</label>
            <select name="topic_name" id="tns" multiple>
                {% for TO in LTO %}
                    <option value="{{TO.topic_name}}">{{TO.topic_name}}</option>
                {% endfor %}
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
