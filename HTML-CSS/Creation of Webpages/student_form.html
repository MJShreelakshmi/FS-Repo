<!DOCTYPE html>
<head lang="en">
    <title>Student Form</title>
    <style>
        h1{
            text-align: center;
        }
        legend
        {
            border: 2px solid black;
            background-color: black;
            color: white;
            padding: 5px 10px;
            border-radius: 0px 20px;
            box-shadow: 0px 0px 10px red;

        }
    </style>
</head>
<body>
    <h1>Student Form</h1>
    <form action="">
        <fieldset>
            <legend> Student Form:- </legend>
            <table width = 100%>
                <tr>
                    <td><label for="">StudentName</label></td>
                    <td><input type="text" placeholder="Enter Student Name"></input></td>
                    <td><label for="">FatherName</label></td>
                    <td><input type="text" placeholder="Enter Father Name"></td>
                    <td><label for="">MotherName</label></td>
                    <td><input type="text" placeholder="Enter Mother Name"></td>
                </tr>
                <tr>
                    <td><label for="">DateofBirth</label></td>
                    <td><input type="date"></input></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" placeholder="Enter the email"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label>
                    <input type="radio" name="radio">Male
                    <input type="radio" name="radio">Female
                    <input type="radio" name="radio">Others</td>
                </tr>
                <tr>
                    <td><label for="">Languages</label><br>
                    <input type="checkbox">Kannada <br>
                    <input type="checkbox">Telugu <br>
                    <input type="checkbox">Hindi <br>
                    <input type="checkbox">English <br>
                    <input type="checkbox">Tamil</td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" rows="10" cols="20" id=""></textarea></td>
                </tr>
                <tr>
                    <td></td><label for="">State</label></td>
                    <td><select name="" id="">
                        <option value="">...select...</option>
                        <option value="">Andhra Pradesh</option>
                    </select></td>

                </tr>
            </table>
        </fieldset>
    </form>
            
    
</body>
