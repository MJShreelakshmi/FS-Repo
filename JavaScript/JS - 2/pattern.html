<script>
    function main()
    {
        let str='';
         for(let i=1;i<=5;i++)
             {
                 for (let j=1;j<=5; j++)
                 {
                     if(i==5|j==3)str+='*'
                     else str+=' ';
                 }
                 str=str+'\n';
             }
        console.log(str);
    }
    main();
</script>
