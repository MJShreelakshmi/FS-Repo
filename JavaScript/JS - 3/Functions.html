<script>
// Dot notation (objRef.prop_name )
    
    let student_1 = {
                    id: 101,
                    firstName: 'Shree',
                    lastName: 'Lakshmi',
                    yob : '2003',
                    age : 21
                };
    
    let stuName_1 = student_1.firstName
    console.log(`Student name is ${stuName_1}`)


    // Bracket notation ( objeRef["prop_name"] )

    let stuName_2 = student_1["lastName"]
    console.log(`Student name is ${stuName_2}`)

</script>
